
<section class="content-header">
    <h1>
        Lấy hàng
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="home"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a ui-sref="trackorders">Danh sách</a></li>
        <li class="active">Cập nhật</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thông tin lấy hàng #{{ trackorder.ID }}</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmUpdateTrackOrder" role="form" ng-submit="UpdateTrackOrder()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Đơn hàng của :</label>
                        <div class="col-sm-4">
                    <input type="text" name="orderId" ng-model="trackorder.Order.CustomerName" readonly/>
                            </div>
                    <!--<div class="col-sm-4">
                        <select name="orderId" class="form-control" required ng-model="trackorder.OrderId" ng-options="option.ID as option.CustomerName for option in orders">
                            <option value="">--- Chưa có đơn hàng nào được chọn ---</option>
                        </select>
                        <input type="hidden" name="orderId" ng-model="trackorder.OrderId" />
                        <span ng-show="frmUpdateTrackOrder.orderID.$invalid" class="invalid">Phải chọn đơn hàng. </span>
                    </div>-->

                    <label for="inputEmail3" class="col-sm-2 control-label">Xe</label>

                    <div class="col-sm-4">
                        <select name="vehicleId" class="form-control" required ng-model="trackorder.VehicleId" ng-options="option.ID as option.Name for option in vehicles" disabled="true">
                            <option value="">--- Chưa có xe nào được chọn ---</option>
                        </select>
                        <input type="hidden" name="vehicleId" ng-model="trackorder.VehicleId" readonly/>

                    </div>
                </div>

            
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Người giám sát</label>

                    <div class="col-sm-4">
                        <select name="userId" class="form-control" ng-model="trackorder.UserId" ng-options="option.Id as option.FullName for option in users" disabled="true">
                            <option value="">--- Chưa được người nào giám sát ---</option>
                        </select>
                        <input type="hidden" name="userId" ng-model="trackorder.UserId" />
                    </div>

                </div>



                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
               
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" ng-model="trackorder.StatusPickup" ng-checked="trackorder.StatusPickup" />Kích hoạt
                            </label>
                            <span ng-show="frmUpdateTrackOrder.StatusPickup.$invalid" class="invalid">Phải chọn trạng thái</span>   
                        </div>
                    </div>
                </div>

    
            </div>
    
            <div class="box-footer">
                <button ui-sref="trackorders" class="btn btn-default">Hủy</button>
                <button type="submit" ng-disabled="frmUpdateTrackOrder.$invalid" class="btn btn-info">Lưu lại</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
    <!-- /.box -->
</section><!-- /.content -->
